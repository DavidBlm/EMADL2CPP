configuration Decoder{
     learning_method: vae
     encoder: cvae.Encoder
     num_epoch:1
     batch_size:200
     normalize:false
     context:cpu
     print_images: true
     label_port: "label"
     kl_loss_weight: 1

     optimizer:adam{
          learning_rate:0.003
	     weight_decay:0.01
     }
}
